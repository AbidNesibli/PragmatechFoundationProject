<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./netwotk.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <!-- section start -->
    <section class="heading">
        <input type="submit" value="Sign Up" class="sign">
        <!-- header -->
        <div class="head-net">
            <h1>SocialNetwork</h1>
        </div>
        <!-- header end -->
        <!-- social-logo -->
        <div class="social-logo">
             <a target="blank" href="https://www.facebook.com/" class="fb"s><i class="fab fa-facebook-f">Sign usign Facebook</i></a>
             <a target="blank" href="https://www.instagram.com/" class="ins"><i class="fa fa-instagram">Signup usign Instagram</i></a>
        </div>
        <!-- form -->
        <form action="#" class="form">
            <label for="fname">First Name</label>
            <br>
            <input type="text" id="fist name" name="first name">
            <br><br>
            <label for="lname">Last Name</label>
            <br>
            <input type="text" id="last name" name="last name">
            <br><br>
            <label for="Email Address">Email Address</label>
            <br>
            <input type="text" id="email address" name="email address">
            <br><br>
            <label for="Your Password">Your Password</label>
            <br>
            <input type="password"  name="pass" id="pass" placeholder="Password" aria-label="Password">
            <br><br>
            <label for="Confirm Password">Confirm Password</label>
            <br>
            <input type="password" name="pass" id="pass" placeholder="Password" aria-label="Password">
            <br><br>
            <input type="reset"> <input type="submit">
        </form>
        <span> About / For Business / Suggestions / help / Contacts / Pricing</span>
        <!-- form end -->
    </section>
    <!-- section end -->
</body>
